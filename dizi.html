<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> JavaScript Arrays </h1>
    <h2> Parantez İndeksleme </h2>

    <p>
        JavaScript dizi elemanlarina sayisal indeksler (0'dan başlayarak)
        kullanilarak erişilir.
    </p>


    <p id = "demo"></p>

    <script>
        let araba = ["Saab","Volvo","BMW"]
        araba[0] = "Opel";
        document.getElementById("demo").innerHTML = araba;
    </script>
    
</body>
</html>
